<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Palette Generator</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Palette Generator</h1>
    </div>
    <div  class="row">
      <div  class="col-8">
        <form id="formOne">
          <div class="form-group">
            <input type="color" id="colorPick" class="form-control" value="#EAEAEA">
          </div>
          <button type="submit" class="btn btn-primary" id="saveButton">Save Color</button>
          <button type="button" class="btn btn-primary" id="randomButton">Get Random Palette</button>
          <button type="button" class="btn btn-primary" id="paletteButton">Save Palette</button>
          <button type="button" class="btn btn-primary" id="showSavedButton">Toggle palettes</button>

        </form>
        <div class="row">
          <div class="col-4">
            <ol id="hexList">
            </ol>
          </div>
        </div>
      </div>
      <div class="col-4" id="savedColors">
        <div class="row">
          <div class="col-md-3" id="displayColor0" data-value = "0">
            1.
          </div>
          <div class="col-md-3" id="displayColor1" data-value = "0">
            2.
          </div>
          <div class="col-md-3" id="displayColor2" data-value = "0">
            3.
          </div>
        </div>  
        <div class="row">
          <div class="col-md-3" id="displayColor3" data-value = "0">
            4.
          </div>
          <div class="col-md-3" id="displayColor4" data-value = "0">
            5. 
          </div>
          <div class="col-md-3" id="displayColor5" data-value = "0">
            6.
          </div>
        </div>  
        <div class="row">
          <div class="col-md-3" id="displayColor6" data-value = "0">
            7.
          </div>
          <div class="col-md-3" id="displayColor7" data-value = "0">
            8. 
          </div>
          <div class="col-md-3" id="displayColor8" data-value = "0">
            9.
          </div>
        </div>  
        <div class="row">
          <div class="col-md-3" id="displayColor9" data-value = "0">
            10.
          </div>
          <div class="col-md-3" id="displayColor10" data-value = "0">
            11.
          </div>
          <div class="col-md-3" id="displayColor11" data-value = "0">
            12.
          </div>
        </div>  
      </div><!--end col-4 div-->
    </div><!--end row one-->
    <div id="savedContainer">


    </div>
  </div><!--end container div-->
</body>
</html>
