<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Palette Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
  <script src="js/scripts.js"></script>

</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Palette Generator</h1>
    </div>
    <div  class="row">
      <div  class="col-8">
        <form id="formOne">
          <div class="form-group">
            <label for="color-picker">Choose a color</label>
            <input id="color-picker" value='#276cb8'>
            <label for="randomAmount">Enter how many colors you would like to generate:</label>
            <input type="text" id="randomAmount" class="form-control" value="6">
          </div>
          <button type="submit" class="btn btn-primary" id="saveButton">Save Color</button>
          <button type="button" class="btn btn-primary" id="randomButton">Get Random Palette</button>
          <button type="button" class="btn btn-primary" id="paletteButton">Save Palette</button>
          <button type="button" class="btn btn-primary" id="showSavedButton">Toggle palettes</button>

        </form>
        <div class="row">
          <div class="col-4">
            <ol id="hexList">
            </ol>
          </div>
        </div>
      </div>
      <div class="col-4" id="savedColors">
        <div class="row">
          <div class="col-md-3" id="display-current-color" data-value = "0">
          </div>
        </div>  
      </div><!--end col-4 div-->
    </div><!--end row one-->
    <div id="savedContainer">
    </div>
  </div><!--end container div-->
</body>
</html>
